<body>
    <main>
        <div class="d-flex w-full" id="screen_top" style="height: 100vh;">
            <div class="flex-grow-1 h-full p-0 m-0 ">
                <div id="video_tabs" style="height: calc(100vh - 400px)"></div>
                <div id="extra_tabs" style="height: 400px;">
                    <div class="btn-group col-12" style="height: 35px;">
                        <a href="#" class="btn btn-icon" aria-label="Button" data-action="playlist_all" title="播放列表">
                            <i class="ti ti-list fs-2"></i>
                        </a>
                        <a href="#" class="btn btn-icon" aria-label="Button" data-action="cut_setStart" title="设置起点">
                            <i class="ti ti-brackets-contain-start fs-2"></i>
                        </a>
                        <a href="#" class="btn btn-icon" aria-label="Button" data-action="cut_setEnd" title="设置终点">
                            <i class="ti ti-brackets-contain-end fs-2"></i>
                        </a>
                        <a href="#" class="btn btn-icon" aria-label="Button" data-action="cut_start" title="添加裁剪">
                            <i class="ti ti-cut fs-2"></i>
                        </a>
                        <a href="#" class="btn btn-icon" aria-label="Button" data-action="video_reloadCurrent" title="刷新">
                            <i class="ti ti-refresh fs-2"></i>
                        </a>
                    </div>
                    <div id="extra_contents"></div>
                </div>
            </div>
        </div>
    </main>
